<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach</title>
    <script>
        function getAdvice() {
            score = document.queryselector('#InputScore').value
            if (score >=5) {
                alert('Excellent !!')
            } else if (score >= 1) {
                alert('A solid result!')
            } else {
                alert('You might need to practice a little ...')
            }
        }
    </script>
</head>
<body>
    <h1>Automatic Coach</h1>
    <p>please enter your score</p>
    <input type="text" id="inputScore">
    <botton onclick="getadvice()">Get Advice</botton>
</body>
</html>
