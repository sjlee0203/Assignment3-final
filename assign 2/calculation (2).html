<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Calculation</title>
    <link rel="stylesheet" href="stylescalc.css">
    <script>
        function add(){
            let word = document.querySelector('#wordinput').value
            const letterValues = {
                'G' : 2,
                'A' : 1,
                'B' : 3,
                'E' : 1,
                'R' : 1,
                'T' : 1
            };
            let score = 0
            if (word.length < 5 || word.length > 6){
                alert('The word has to be 5-6 letters')
                return null;
            }
            else {
                for (let i = 0; i < word.length; i++) {
                    const letter = word[i].toUpperCase();
                    if (letter in letterValues) {
                        score += letterValues[letter];
                    }
                    else {
                        alert('Invalid letter')
                        return null;
                    }
                }
            }
            let output = document.querySelector('#output')
            output.textContent = 'Well done! You scored ' + score.toString() + ' points!'
        }
    </script>
</head>
<body>
    <header>
        <h1>Scrabble Calculation</h1>
    </header>
    <main>
        <p>Challenge Yourself!</p>
        <p>Enter a 5 or 6 letter word using these 7 letters:</p>
        <img src="letters.png" alt="letters GABERTE" width="420" height="60" >
        <br>
        <br>
        <input type="text" id="wordinput">
        <button onclick="add()">Calculate!</button>
        <p id="output"></p>
    </main>
</body>
</html>
