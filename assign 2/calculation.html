<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Scrabble</title>
    <link rel="stylesheet" href="stylescalc.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script>
        function add(){
            let word = document.querySelector('#wordinput').value
            const letterValues = {
                'G' : 2,
                'A' : 1,
                'B' : 3,
                'E' : 1,
                'R' : 1,
                'T' : 1
            };
            const validWords = [
                "abrege", "barege", "bargee", "beater", "berate", "rebate", "ergate", "barge", "begar", "begat", 
                "garbe", "gerbe", "grebe", "beare", "beret", "taber", "agree", "eager", "eagre", "egret", "etage", 
                "gater", "geare", "grate", "great", "greet", "ragee", "retag", "targe", "terga", "arete", "eater", 
                "reate", "berg", "brag", "garb", "grab", "abet", "bare", "bate", "bear", "beat", "beer", "beet", 
                "bere", "beta", "bete", "brae", "brat", "bree", "agee", "ager", "areg", "eger", "gare", "gart", 
                "gate", "geat", "gere", "gert", "geta", "grat", "gree", "rage", "aret", "rate", "rete", "tare", 
                "tear", "teer", "tree", "bag", "beg", "gab", "arb", "bae", "bar", "bat", "bee", "bet", "bra", 
                "reb", "tab", "age", "erg", "gae", "gar", "gat", "gee", "get", "rag", "reg", "tag", "teg", 
                "are", "art", "ate", "ear", "eat", "era", "ere", "eta", "rat", "ree", "ret", "tae", "tar", 
                "tea", "tee", "ab", "ba", "be", "ag", "ae", "ar", "at", "ea", "ee", "er", "et", "re", "ta", "te"
            ]; //found them in the scrabble dictionary UK
            let score = 0
            if (word.length < 5 || word.length > 6){
                alert('The word has to be 5-6 letters') //it can be change to 2-6 letters, but you can keep it if you want!
                return null;
            } else if (!validWords.includes(word.toLowerCase())) {
                alert('Invalid word')
                return null;
            } else {
                for (let i = 0; i < word.length; i++) {
                    const letter = word[i].toUpperCase();
                    if (letter in letterValues) {
                        score += letterValues[letter];
                    }
                }
            }
            let output = document.querySelector('#output')
            output.textContent = 'Well done! You scored ' + score.toString() + ' points!'
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rules</a></li>
                <li><a href="#">Quiz</a></li>
                <li><a href="#">Calculate Score</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Scrabble Calculation</h1>
        <p>Challenge Yourself!</p>
        <p>Enter a 5 or 6 letter word using these 7 letters:</p>
        <img src="letters.png" alt="letters GABERTE" width="420" height="60">
        <br><br>
        <input type="text" id="wordinput">
        <button id="calculate-button" onclick="add()">Calculate!</button>
        <p id="output"></p>
    </main>
</body>
</html>
